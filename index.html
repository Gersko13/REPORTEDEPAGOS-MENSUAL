<!-- index.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tasatop — Reporte de Pagos Mensuales</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- CDNs permitidos -->
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.3/dist/jspdf.plugin.autotable.min.js"></script>

  <script defer src="app.js"></script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <img id="logoImg" class="brand-logo" alt="Tasatop" />
        <div class="brand-txt">
          <div class="brand-title">Tasatop</div>
          <div class="brand-sub">Automatización — Reporte de Pagos Mensuales</div>
        </div>
      </div>

      <div class="top-actions">
        <div class="filebox">
          <input id="fileInput" type="file" accept=".xlsx,.xls" />
          <label for="fileInput" class="btn btn-primary">Subir Excel</label>
          <span id="fileName" class="muted"></span>
        </div>
      </div>
    </header>

    <main class="grid">
      <section class="card">
        <div class="card-head">
          <h2>1) Selección</h2>
          <div class="badge" id="statusBadge">Sin archivo</div>
        </div>

        <div class="form-row">
          <div class="field">
            <label>Empresa</label>
            <select id="companySelect" disabled>
              <option value="">— Carga un Excel —</option>
            </select>
          </div>

          <div class="field">
            <label>Mes</label>
            <select id="monthSelect" disabled></select>
          </div>

          <div class="field">
            <label>Año</label>
            <select id="yearSelect" disabled></select>
          </div>
        </div>

        <div class="alerts">
          <div id="alertBox" class="alert hidden"></div>
          <div id="warnBox" class="warn hidden"></div>
        </div>

        <div class="stats">
          <div class="stat">
            <div class="stat-k">Registros</div>
            <div class="stat-v" id="rowsCount">—</div>
          </div>
          <div class="stat">
            <div class="stat-k">Total a depositar</div>
            <div class="stat-v" id="totalDeposit">—</div>
          </div>
          <div class="stat">
            <div class="stat-k">Advertencias</div>
            <div class="stat-v" id="warnCount">—</div>
          </div>
        </div>

        <div class="actions">
          <button id="exportExcelBtn" class="btn" disabled>Exportar Excel</button>
          <button id="exportPdfBtn" class="btn" disabled>Exportar PDF</button>
          <button id="copyEmailBtn" class="btn btn-primary" disabled>Copiar correo</button>
        </div>
      </section>

      <section class="card">
        <div class="card-head">
          <h2>2) Preview editable</h2>
          <div class="right">
            <div class="pager">
              <button id="prevPageBtn" class="btn btn-sm" disabled>◀</button>
              <span class="muted" id="pageInfo">—</span>
              <button id="nextPageBtn" class="btn btn-sm" disabled>▶</button>
            </div>
          </div>
        </div>

        <div class="add-row">
          <div class="add-row-title">Agregar fila manualmente</div>
          <div class="add-row-grid" id="addRowGrid"></div>
          <div class="add-row-actions">
            <button id="addRowBtn" class="btn btn-primary" disabled>Agregar fila</button>
          </div>
        </div>

        <div class="table-wrap">
          <table class="table" id="reportTable">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </section>

      <section class="card">
        <div class="card-head">
          <h2>3) Correo (membretado)</h2>
          <div class="right">
            <span class="muted">Vista previa lista para copiar</span>
          </div>
        </div>

        <div class="email-preview">
          <div class="email-header">
            <img id="emailLogo" alt="Tasatop" />
            <div class="email-title">Operaciones — Tasatop</div>
          </div>
          <textarea id="emailText" class="email-text" readonly></textarea>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span class="muted">Tasatop — Operaciones</span>
    </footer>
  </div>
</body>
</html>
